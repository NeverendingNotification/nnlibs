loader:
  data_type: cifar10
  raw_dir_params:
    data_dir: ../data/test1
    resize: [190, 140]

trainer:
  train_type: sl
  model_arch:
    arch_type: cnn
    conv_params:
      layer_type: small
      n_dim: 128

    feature_layer: gap
    mlp_params:
      hidden_layers: []
  loss_params: 0
  opt_params:
     opt_type: "adam"
     l_rate: 0.001
#    decay_type: step
#     decay_epoch: 10
#     decay_factor: 0.5
     decay_type: exp
     decay_rate: 0.075
     
  graph_dir: "./graph"
  logger_params:
    log_dir: logs
    metrics: ["acc", "ent"]
    metric_period: 1
    

runner:
  epochs: 40
  batch_size: 32
